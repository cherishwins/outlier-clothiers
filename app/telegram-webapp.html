<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OUTLIER CLOTHIERS</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <script>
    // Initialize Telegram Web App
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();
    
    // Redirect to main app with Telegram context
    window.location.href = '/?tg_user_id=' + tg.initDataUnsafe?.user?.id;
  </script>
</body>
</html>
